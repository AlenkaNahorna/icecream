<section class="gallegy">
  <h2 class="visually-hidden">Gallery</h2>
  <picture>
    <source
      srcset="./images/gallery/gallery.jpg 1x, ./images/gallery/gallery-2x.jpg 2x"
      media="(min-width: 1200px)"
    />
    <source
      srcset="./images/gallery/table-gallery.jpg 1x, ./images/gallery/table-gallery-2x.jpg 2x"
      media="(min-width: 768px)"
    />
    <source
      srcset="./images/gallery/tel-gallery.jpg 1x, ./images/gallery/tel-gallery-2x.jpg 2x"
      media="(min-width: 320px)"
    />
    <img
      srcset="./images/gallery/gallery.jpg 1x, ./images/gallery/gallery-2x.jpg 2x"
      src="./images/gallery/gallery.jpg"
      alt="gallegy"
      width=""
    />
  </picture>
</section>
